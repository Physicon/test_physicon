<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Витрина</title>

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/css/uikit.min.css"/>
    <!-- -UIkit CSS -->

    <link rel="stylesheet" href="css/main.css"/>

    <script src="./node_modules/babel-polyfill/dist/polyfill.js"></script>
    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit-icons.min.js"></script>
    <!-- -UIkit JS -->
    <script src="./js/main.js"></script>
</head>
<body>
<main class="uk-container">
    <h1 class="uk-text-center">Витрина</h1>
    <div class="controls uk-grid-small" uk-grid>
        <div class="uk-width-1-5">
            <select class="subjects uk-select">
                <option>Все предметы</option>
            </select>
        </div>
        <div class="uk-width-1-5">
            <select class="genres uk-select">
                <option>Все жанры</option>
            </select>
        </div>
        <div class="uk-width-1-5">
            <select class="grades uk-select">
                <option>Все классы</option>
            </select>
        </div>
        <div class="uk-width-1-5">
            <div class="uk-inline">
                <span class="uk-form-icon" uk-icon="icon: search"></span>
                <input class="search uk-input">
            </div>
        </div>
        <div class="uk-width-1-5">
            <label>
                <span class="priceBonusLablel">цена/бонусы</span>
                <input type="checkbox" class="priceBonusInput">
                <span class="priceBonus-price">цена</span>
                <span class="priceBonus-bonus">бонусы</span>
            </label>
        </div>
    </div>
    <div class="itemsContainer showPrice uk-flex uk-flex-center uk-flex-wrap">

    </div>
</main>
</body>
</html>
